<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downcounter</title>
</head>
<body>
    <h1 id="countdown"></h1>
    <script>
        let countdown = Number(prompt("Enter the countdown time in seconds:")); // Prompt user for countdown time in seconds
        if (isNaN(countdown) || countdown <= 0) { // Validate the input
            alert("Please enter a valid positive number.");
            countdown = 10; // Default countdown time if input is invalid
        }
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            countdownElement.innerHTML = countdown; // Update the displayed countdown time
            if (countdown > 0) {
                countdown--; // Decrease the countdown time by 1 second
            } else {
                clearInterval(countdownInterval); // Stop the countdown when it reaches 0
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000); // Update the countdown every second
    </script>
</body>
</html>
