<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
</html>
<body>
    <div class="container">
        <h1>Change Background Color</h1>
        <p>Click the button below to change the background color of this page.</p>
    <button onclick="change()">Change the background color</button>
    </div>
    <script>
        function change() {
            let color="#"
            let hex="0123456789ABCDEF"
            for (let i=0; i<6; i++){
                color+=hex[Math.floor(Math.random()*16)]
            }
            document.getElementsByTagName("body")[0].style.backgroundColor=color
            document.getElementsByTagName("body")[0].style.transition="1s"
            /*document.getElementsByTagName("body")[0].style.transitionTimingFunction="ease-in-out"*/
        }
        /*setInterval(change, 1000); // Change color every 5 seconds*/
    </script>
</body>
